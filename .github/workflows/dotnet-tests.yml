name: .NET Build & Test
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore bank.sln
      - name: Build
        run: dotnet build bank.sln --no-restore --configuration Release
      - name: Run tests
        run: dotnet test bank.sln --no-build --configuration Release --logger trx

